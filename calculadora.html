<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Calculadora</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <button onclick="soma()">Somar</button>
  <button onclick="subtracao()">Subtrair</button>
  <button onclick="multiplicacao()">Multiplicar</button>
  <button onclick="divisao()">Dividir</button>
  <p id="resultado"></p>
</div>

<script>
  function soma() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var resultado = num1 + num2;
    document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
  }

  function subtracao() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var resultado = num1 - num2;
    document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
  }

  function multiplicacao() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var resultado = num1 * num2;
    document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
  }

  function divisao() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    if (num2 === 0) {
      document.getElementById('resultado').innerText = 'Não é possível dividir por zero';
    } else {
      var resultado = num1 / num2;
      document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
    }
  }
</script>

</body>
</html>
